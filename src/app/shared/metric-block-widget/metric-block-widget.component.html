<div class="mbw-container" >

  <div *ngFor="let metric of metrics">
  <div class="mbw-metric">{{metric.metric}}</div>
  <div class="mbw-dimension">{{metric.dimension}}</div>
  <div class="mbw-message">{{metric.message}}</div>
  <div class="mbw-link" *ngIf="metric.linkName">
    <a href="{{metric.linkAddress}}">{{metric.linkName}}</a>
  </div>
</div>

</div>
