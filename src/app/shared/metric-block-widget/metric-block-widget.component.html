<div class="mbw-container">
  <div class="mbw-container-block" *ngFor="let block of blocks"  class="mbw-container-block">
    <div class="mbw-metric">{{block.metric}}</div>
    <div class="mbw-dimension">{{block.dimension}}</div>
    <div class="mbw-message">{{block.message}}</div>
    <div class="mbw-link" *ngIf="block.linkName">
      <a href="{{block.linkAddress}}">{{block.linkName}}</a>
    </div>
  </div>

</div>
