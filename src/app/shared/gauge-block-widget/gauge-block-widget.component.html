<div class="gbw-container">
    <div *ngFor="let gauge of gauges">
  <ngx-gauge
  size="140"
  [max]='gauge.max'
  [min]='gauge.min'
  thick='4'
  type="arch"
  cap="round"
  foregroundColor="rgb(11,116,178)"
  [value]="value(gauge.append)"
  [label]="gauge.label"
  [append]="gauge.append"></ngx-gauge>
  <div class="gbw-share-button"><a href>share goal</a></div>
</div>
</div>
