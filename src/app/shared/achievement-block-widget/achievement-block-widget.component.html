<div class="abw-container">
  <div *ngFor="let achievement of achievements" class="abw-container-block">
    <div class="abw-share-image" [style.background-image]="background(achievement.image)">
      <div class="abw-metric">{{achievement.metric}}</div>
      <div class="abw-dimension">{{achievement.dimension}}</div>
    </div>
  </div>

</div>
